<!DOCTYPE html>
<html>
<head>
    <title>Seleção de Candidato</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="./style.css">
    
</head>
<body>
    <h1>Seleção de Candidato</h1>
    <form id="form" onsubmit="return false;">
        <label for="married">Casado:</label>
        <select id="married" name="married">
            <option value="1">Sim</option>
            <option value="0">Não</option>
        </select>
        <br>

        <label for="age">Idade:</label>
        <input type="number" id="age" name="age" min="35" max="50">
        <br>

        <label for="education">Curso Superior:</label>
        <select id="education" name="education">
            <option value="1">Sim</option>
            <option value="0">Não</option>
        </select>
        <br>

        <label for="experience">Experiência:</label>
        <input type="number" id="experience" name="experience" min="5">
        <br>

        <label for="salary">Faixa Salarial:</label>
        <input type="number" id="salary" name="salary" min="2500" max="3000">
        <br>

        <button id="result">Selecionar Candidato</button>
    </form>

    <p id="resultMessage"></p>

    <script src="script.js"></script>

    <footer>
  PROJETO CRIADO POR: MATHEUS HENRIQUE
</footer>

</body>
</html>
